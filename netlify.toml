[build]
  publish = "dist"
  # 如果已有预构建的dist，跳过构建
  command = "if [ -d 'dist' ] && [ -f 'dist/index.html' ]; then echo 'Using pre-built dist'; else npm run build; fi"

[build.environment]
  NODE_VERSION = "18"

# Redirects for API proxy (if using Functions)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Headers for CORS
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Cache strategy for data files
[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, s-maxage=3600"

# Cache strategy for HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache strategy for assets (long-term cache)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
